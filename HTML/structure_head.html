<html lang='en' dir='ltr'>
	<Head>
		<!-- Title -->
		<title>SDA training</title>

		<!-- charset - defines the character set of the current document -->
		<meta charset='utf-8' />

		<!-- author - provides information about the document's creator -->
		<meta name='author' content='Bomdi <something@gmail.com>' />

		<!-- keywords - a list of keywords that summarize the content of the document. Helps with SEO -->
		<meta name='keywords' content='software development, java, javascript, html, css' />

		<meta name='description' content='Free backend software development training' />
		

		<!-- 
			viewport - specifies how the document behaves on different screen sizes. 
			Helps with 'Responsive Design' 
		-->
		<meta name='viewport' content='initial-scale=1.0, width=device-width, maximum-scale=1.0'/>

		<!-- theme-color - sets theme color on mobile devices. Useful in PWA development and also RD -->
		<meta name='theme-color' content='#18a888' />

		<!-- Link - creates a connection between current document and an external resource -->
		<link rel='icon' type='image/x-icon' href='../Static/images/icon.png'>
	</Head>
